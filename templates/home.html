<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>News category app</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" media="screen"/>
</head>
<body>
	<div class="bg-image"></div>
	<div class="text_box">

		<!-- Presentation of the tool -->
		<h1>News category prediction</h1>
		<p id="author">By Laurent Ferhi</p>
		<p id="site-description">This application provides the category associated to a press article. Is uses a machine learning algorithm to predict the category. Just type the text for which you want to make a prediction and click the button. Enjoy !</p>

    	<!-- Form to enter new data for predictions -->
    	<form action="{{ url_for('predict')}}" method="POST">
			<textarea name="message" placeholder="Type your article here" required="required"></textarea>
			<br>
        	<button type="submit" class="btn btn-primary btn-block btn-large">Make some prediction</button>
    	</form>
   		<br>

		<!-- Display of the results -->
   		<p id="results">{{pred}}</p>
  
	</div>
</body>
</html>
